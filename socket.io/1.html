<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script src="/socket.io/socketio.1.js">

      var socket = io.connect("/");  // 杠表示本机根目录，默认端口80
      socket.on('connect',function () {

          console.log('connect successfully');

          //send request to server
          socket.emit('message','连接成功'); // 发射事件，名字叫message，
      });

      socket.on('disconnect',function () {
          console.log('disconnected ');
      })

      socket.on('message',function (event) {
          console.log(event.data);
      })
  </script>

</html>
